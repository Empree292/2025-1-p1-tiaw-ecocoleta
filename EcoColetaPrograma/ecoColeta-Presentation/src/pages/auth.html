<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autenticação - EcoColeta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="../css/auth.css" />
  <meta name="description" content="Autenticação de usuário EcoColeta" />
</head>
<body>
  <!-- Container principal que abriga todos os painéis de scroll -->
  <div class="auth-container">
    <!-- Painel de Login (Seção 1) -->
    <section id="login-section" class="auth-panel">
      <div class="auth-card">
        <div class="eco-logo">
          <img src="../assets/logo.svg" alt="EcoColeta Logo">
          <span class="eco-logo-text">EcoColeta</span>
        </div>
        <div class="auth-title">Entrar</div>
        <form id="loginForm" class="eco-form w-100">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" name="email" id="loginEmail" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="loginSenha" class="form-label">Senha</label>
            <input type="password" name="senha" id="loginSenha" class="form-control" required />
          </div>
          <button type="submit" class="primary-button btn btn-success">Entrar</button>
        </form>
        <div class="social-login">
          <p>Ou entre com:</p>
          <div class="social-buttons">
            <button id="googleLogin" class="social-button google">
              <img src="../assets/google-icon.svg" alt="Google">
              Google
            </button>
            <button id="facebookLogin" class="social-button facebook">
              <img src="../assets/facebook-icon.svg" alt="Facebook">
              Facebook
            </button>
          </div>
        </div>
        <p class="mt-3">Não tem uma conta? <a href="#" class="auth-link" id="go-to-register">Cadastre-se</a></p>
      </div>
    </section>

    <!-- Painel de Imagem Central (Seção 2) -->
    <section id="image-section" class="auth-panel">
      <div class="img-container">
        <img src="../img/image.png" alt="Reciclagem" class="auth-bg-img" />
        <div class="img-overlay">
          <h2 class="text-center">Faça parte da comunidade EcoColeta</h2>
          <p class="text-center">Juntos por um mundo mais sustentável</p>
        </div>
      </div>
    </section>

    <!-- Painel de Cadastro (Seção 3) -->
    <section id="register-section" class="auth-panel">
      <div class="auth-card">
        <div class="eco-logo">
          <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_139_375)">

            </g>
            <defs>
              <clipPath id="clip0_139_375">
                <path d="M0 0H30V30H0V0Z" fill="white"></path>
              </clipPath>
            </defs>
          </svg>
          <span class="eco-logo-text">EcoColeta</span>
        </div>
        <div class="auth-title">Cadastro</div>
        <form id="cadastroForm" class="eco-form w-100">
          <div class="mb-3">
            <label for="cadastroNome" class="form-label">Nome completo</label>
            <input type="text" name="nome" id="cadastroNome" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="cadastroEmail" class="form-label">Email</label>
            <input type="email" name="email" id="cadastroEmail" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="cadastroSenha" class="form-label">Senha</label>
            <input type="password" name="senha" id="cadastroSenha" class="form-control" required minlength="6" />
          </div>
          <div class="mb-3">
            <label for="imagemInput" class="form-label">Imagem de perfil</label>
            <input type="file" name="imagem" id="imagemInput" accept="image/*" class="form-control" />
            <img id="imagemPreview" src="#" alt="Prévia da imagem" style="display:none;max-width:100px;" class="img-thumbnail mt-2" />
          </div>
          <button type="submit" class="primary-button btn btn-success">Cadastrar</button>
        </form>
        <p class="mt-3">Já tem uma conta? <a href="#" class="auth-link" id="go-to-login">Entrar</a></p>
      </div>
    </section>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
