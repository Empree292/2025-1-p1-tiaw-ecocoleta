                      <input type="text" class="form-input" value="Matheus" />

                    <div class="form-group">
                      <label class="form-label">Segundo nome</label>

                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-input" value="matheusaagd2@gmail.com" />
                    </div>
                    <div class="form-group">

                    </div>

                      </select>
                      <i class="fas fa-chevron-down select-icon"></i>
                    </div>
                  </div>
                  <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar configurações</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- atividade recente -->
            <div class="activity-log">
              <h3 class="activity-title">Atividade recente</h3>
              <div class="activity-items">
                <!-- Itens de doações recentes serão inseridos dinamicamente pelo JS -->
              </div>
            </div>
          </div>
