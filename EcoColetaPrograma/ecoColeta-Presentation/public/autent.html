<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autenticação - EcoColeta</title>
  <link rel="icon" type="image/png" href="assets/img/logo.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="../src/css/autent.css" />
  <meta name="description" content="Autenticação de usuário EcoColeta" />
  <!-- Meta tag para o Google logar -->
  <meta name="google-signin-client_id" content="SEU_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
</head>
<body>
  <!-- Container principal que abriga todos os painéis de scroll -->
  <div class="auth-container">
    <!-- Painel de Login (Seção 1) -->
    <section id="login-section" class="auth-panel">
      <div class="auth-card">
        <div class="eco-logo">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/313a86a3763eb086a92f424be391c74cac3baa49?placeholderIfAbsent=true&apiKey=9d5f0dcfa7364879a1f7ce16420e4a1e" alt="EcoColeta Logo">
          <span class="eco-logo-text">EcoColeta</span>
        </div>
        <div class="auth-title">Entrar</div>
        <form id="loginForm" class="eco-form w-100">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" name="email" id="loginEmail" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="loginSenha" class="form-label">Senha</label>
            <input type="password" name="senha" id="loginSenha" class="form-control" required />
          </div>
          <button type="submit" class="primary-button btn btn-success">Entrar</button>
        </form>
        <div class="social-login">
          <p>Ou entre com:</p>
          <div class="social-buttons">
            <button id="googleLogin" class="social-button google">
              <img src="assets/img/google.svg" alt="Google">
              Google
            </button>
            <button id="facebookLogin" class="social-button facebook">
              <img src="assets/img/facebook.svg" alt="Facebook">
              Facebook
            </button>
          </div>
        </div>
        <p class="mt-3">Não tem uma conta? <a href="#" class="auth-link" id="go-to-register">Cadastre-se</a></p>
      </div>
    </section>

    <!-- Painel de Imagem Central (Seção 2) -->
    <section id="image-section" class="auth-panel">
      <div class="img-container">
        <img src="assets/img/image.png" alt="Reciclagem" class="auth-bg-img" />
        <div class="img-overlay">
          <h2 class="text-center">Faça parte da comunidade EcoColeta</h2>
          <p class="text-center">Juntos por um mundo mais sustentável</p>
        </div>
      </div>
    </section>

    <!-- Painel de Cadastro (Seção 3) -->
    <section id="register-section" class="auth-panel">
      <div class="auth-card">
        <div class="eco-logo">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/313a86a3763eb086a92f424be391c74cac3baa49?placeholderIfAbsent=true&apiKey=9d5f0dcfa7364879a1f7ce16420e4a1e" alt="EcoColeta Logo">
          <span class="eco-logo-text">EcoColeta</span>
        </div>
        <div class="auth-title">Cadastro</div>
        <form id="cadastroForm" class="eco-form w-100">
          <div class="social-login">
            <p>Cadastre-se com:</p>
            <div class="social-buttons">
              <button id="googleLogin" class="social-button google">
                <img src="assets/img/google.svg" alt="Google">
                Google
              </button>
              <button id="facebookLogin" class="social-button facebook">
                <img src="assets/img/facebook.svg" alt="Facebook">
                Facebook
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label for="cadastroTipoUsuario" class="form-label">Tipo de Usuário</label>
            <select name="tipoUsuario" id="cadastroTipoUsuario" class="form-control" required>
              <option value="">Selecione o tipo de usuário</option>
              <option value="doador">Doador</option>
              <option value="coletor">Coletor</option>
              <option value="ambos">Ambos</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cadastroNome" class="form-label">Nome completo</label>
            <input type="text" name="nome" id="cadastroNome" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="cadastroEmail" class="form-label">Email</label>
            <input type="email" name="email" id="cadastroEmail" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="cadastroTelefone" class="form-label">Telefone</label>
            <input type="tel" name="telefone" id="cadastroTelefone" class="form-control" placeholder="(00) 00000-0000" required />
          </div>

          <!-- Campos específicos para coletor -->
          <div id="camposColetor" style="display: none;">
            <div class="mb-3">
              <label for="cadastroRazaoSocial" class="form-label">Razão Social</label>
              <input type="text" name="razaoSocial" id="cadastroRazaoSocial" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="cadastroCNPJ" class="form-label">CNPJ</label>
              <input type="text" name="cnpj" id="cadastroCNPJ" class="form-control" placeholder="00.000.000/0000-00" />
            </div>
            <div class="mb-3">
              <label for="cadastroAreaAtuacao" class="form-label">Área de Atuação</label>
              <select name="areaAtuacao" id="cadastroAreaAtuacao" class="form-control">
                <option value="">Selecione a área de atuação</option>
                <option value="residencial">Residencial</option>
                <option value="comercial">Comercial</option>
                <option value="ambos">Ambos</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="cadastroColetaDomiciliar" class="form-label">Realiza Coleta Domiciliar?</label>
              <select name="coletaDomiciliar" id="cadastroColetaDomiciliar" class="form-control">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="cadastroHorarioColeta" class="form-label">Horário de Coleta</label>
              <input type="text" name="horarioColeta" id="cadastroHorarioColeta" class="form-control" placeholder="Ex: 08:00 às 18:00" />
            </div>
            <div class="mb-3">
              <label for="cadastroMateriaisColeta" class="form-label">Materiais que Coleta</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="materiaisColeta" value="plastico" id="coletaPlastico">
                <label class="form-check-label" for="coletaPlastico">Plástico</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="materiaisColeta" value="papel" id="coletaPapel">
                <label class="form-check-label" for="coletaPapel">Papel</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="materiaisColeta" value="vidro" id="coletaVidro">
                <label class="form-check-label" for="coletaVidro">Vidro</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="materiaisColeta" value="metal" id="coletaMetal">
                <label class="form-check-label" for="coletaMetal">Metal</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="materiaisColeta" value="eletronicos" id="coletaEletronicos">
                <label class="form-check-label" for="coletaEletronicos">Eletrônicos</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="materiaisColeta" value="pilhas" id="coletaPilhas">
                <label class="form-check-label" for="coletaPilhas">Pilhas</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="materiaisColeta" value="baterias" id="coletaBaterias">
                <label class="form-check-label" for="coletaBaterias">Baterias</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="materiaisColeta" value="oleo" id="coletaOleo">
                <label class="form-check-label" for="coletaOleo">Óleo</label>
              </div>
            </div>
          </div>

          <!-- Campos de endereço (comuns para todos) -->
          <div class="mb-3">
            <label for="cadastroCEP" class="form-label">CEP</label>
            <input type="text" name="cep" id="cadastroCEP" class="form-control" placeholder="00000-000" required />
          </div>
          <div class="mb-3">
            <label for="cadastroEndereco" class="form-label">Endereço</label>
            <input type="text" name="endereco" id="cadastroEndereco" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="cadastroCidade" class="form-label">Cidade</label>
            <input type="text" name="cidade" id="cadastroCidade" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="cadastroEstado" class="form-label">Estado</label>
            <select name="estado" id="cadastroEstado" class="form-control" required>
              <option value="">Selecione um estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cadastroSenha" class="form-label">Senha</label>
            <input type="password" name="senha" id="cadastroSenha" class="form-control" required minlength="8" 
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*(),.?\":{}|<
              title="A senha deve conter no mínimo 8 caracteres, incluindo letra maiúscula, minúscula, número e caractere especial" />
          </div>
          <div class="mb-3">
            <label for="cadastroConfirmarSenha" class="form-label">Confirmar Senha</label>
            <input type="password" name="confirmarSenha" id="cadastroConfirmarSenha" class="form-control" required />
          </div>
            <div class="mb-3 form-check">
            <input type="checkbox" name="termos" id="cadastroTermos" class="form-check-input" required />
            <label class="form-check-label" for="cadastroTermos">
              Concordo com os <a href="#" class="text-success">Termos de Uso</a> e <a href="#" class="text-success">Política de Privacidade</a>
            </label>
          </div>
          <button type="submit" class="primary-button btn btn-success">Cadastrar</button>
          <p class="text-muted mt-2 small">Após o cadastro, enviaremos um email de verificação para ativar sua conta.</p>
        </form>
        <p class="mt-3">Já tem uma conta? <a href="#" class="auth-link" id="go-to-login">Entrar</a></p>
      </div>
    </section>
  </div>

  <!-- Scripts do Google e Facebook -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js"></script>
  <script src="../src/js/autent.js"></script>
  <script src="../src/js/theme.js"></script>
</body>
</html>
