<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Coletor</title>
    <link rel="stylesheet" href="../src/css/cadastro-coletor.css">
</head>
<body>
    <div class="auth-container">
        <form id="cadastroColetorForm" class="form-container">
            <h1>Cadastro de Coletor</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>

            <label for="razaoSocial">Razão Social:</label>
            <input type="text" id="razaoSocial" name="razaoSocial" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <label for="areaAtuacao">Área de Atuação:</label>
            <input type="text" id="areaAtuacao" name="areaAtuacao" required>

            <label for="materiaisColeta">Materiais Coletados:</label>
            <div>
                <input type="checkbox" id="papel" name="materiaisColeta" value="papel">
                <label for="papel">Papel</label>

                <input type="checkbox" id="plastico" name="materiaisColeta" value="plastico">
                <label for="plastico">Plástico</label>

                <input type="checkbox" id="vidro" name="materiaisColeta" value="vidro">
                <label for="vidro">Vidro</label>

                <input type="checkbox" id="metal" name="materiaisColeta" value="metal">
                <label for="metal">Metal</label>

                <input type="checkbox" id="eletronicos" name="materiaisColeta" value="eletronicos">
                <label for="eletronicos">Eletrônicos</label>
            </div>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="../src/js/cadastro-coletor.js"></script>
</body>
</html>
