<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recompensas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="titulo">Recompensas</h1>
    <div class="cards">
      <div class="card">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f4b029d8a49195045da2886aa52576c32c0c99b2?placeholderIfAbsent=true&apiKey=9d5f0dcfa7364879a1f7ce16420e4a1e" alt="Kit Sustentável" class="card-img">
        <div class="card-content">
          <h2 class="card-title">Kit Sustentável</h2>
          <p class="card-desc">Kit com produtos ecológicos reutilizáveis</p>
          <p class="card-points verde">500 pontos</p>
          <button class="card-btn">Resgatar</button>
        </div>
      </div>
      <div class="card">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c5145795c1eeb9b9c632c5bb628ccb1cf32beea5?placeholderIfAbsent=true&apiKey=9d5f0dcfa7364879a1f7ce16420e4a1e" alt="Vale Desconto" class="card-img">
        <div class="card-content">
          <h2 class="card-title">Vale Desconto</h2>
          <p class="card-desc">R$50 em lojas parceiras sustentáveis</p>
          <p class="card-points verde">1000 pontos</p>
          <button class="card-btn">Resgatar</button>
        </div>
      </div>
      <div class="card">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2cf471e04830b5fcd78d47cff36e126079e4c8b3?placeholderIfAbsent=true&apiKey=9d5f0dcfa7364879a1f7ce16420e4a1e" alt="Doe Pontos" class="card-img">
        <div class="card-content">
          <h2 class="card-title">Doe Pontos</h2>
          <p class="card-desc">Contribua com projetos ambientais</p>
          <p class="card-points verde">200 pontos</p>
          <button class="card-btn doar">Doar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
